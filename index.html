<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Javascript Platformer</title>

<link rel="stylesheet" type="text/css" href="css/original.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Titillium Web', 'Sans Serif']
    }
  });
</script>
</head>

<body>

  <div id="platformer">
    <div id="contact" class="contact fadeIn">
      <b>Taylor Nodell</b> taylor.nodell@gmail.com, 814-308-2529
    </div>
    <div id="websites" class="websites fadeIn">
      <b>Taylor Nodell</b> Some websites I built
    </div>
    <div id="music" class="music fadeIn">
      <b>Taylor Nodell</b> Some music I've made
    </div>
    <canvas id="canvas">
      <div class="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>

    <div id="instructions" class="fadeIn">
      <b>LEFT/RIGHT</b> to move, <b>SPACE</b> to jump.
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="fpsmeter.min.js"></script>
  <script src="platformer.js"></script>

</body>
</html>
